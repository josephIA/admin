<!DOCTYPE html>
<html>
<head>
  <title>Admin - Generate Package Code</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    select{ padding: 20px 20px;
       width: 40%; 
       border-radius: 5px;
       }
        body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      text-align: center;
      color: white;
    }
    .box {
      background-image: url(logo1.png);
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      padding: 20px;
      border-radius: 8px;
      max-width: 85%;
      height: auto;
      margin: auto;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    input {
      margin-top: 20px;
      padding: 10px;
    }
    button{
      color: #fffefe;
      background-color: orange;
      font-weight: bold;
      padding: 20px 20px;
      border: none;
      border-radius: 5px;
    }
    input {
      width: 40%;
      padding: 20px 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: white;
    }
    #address {
      width: 38%;
      padding: 10px 10px;
      border: none;
      border-radius: 5px;
      background-color: white;
    }
  </style>
</head>
<body>
<div class="box">
  <h2>Admin: Tracking Code Generator</h2>
  <form id="adminForm">
    <input type="text" id="name" placeholder="Recipient Name" required>
    <textarea id="address" placeholder="Address" required></textarea>
    <input type="text" id="phone" placeholder="Phone Number" required>
    <select id="status">
      <option value="hold">On Hold at Customs</option>
      <option value="shipping">Shipping in Progress</option>
    </select><br><br>
    <button type="submit">Generate</button>
  </form>
  <div id="result"></div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyB-gX5Rr8PHj4XI8BmJvNPOculbuZlhWgI",
    authDomain: "packagetracker-241f8.firebaseapp.com",
    projectId: "packagetracker-241f8",
    storageBucket: "packagetracker-241f8.firebasestorage.app",
    messagingSenderId: "536022774565",
    appId: "1:536022774565:web:41c3b6ab32460a471ea0cc",
    measurementId: "G-3E50K82VVC"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  function generateCode() {
    const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
    let code = '';
    for (let i = 0; i < 15; i++) {
      code += chars[Math.floor(Math.random() * chars.length)];
    }
    return code;
  }

  document.getElementById('adminForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const name = document.getElementById("name").value.trim();
  const address = document.getElementById("address").value.trim();
  const phone = document.getElementById("phone").value.trim();
  const status = document.getElementById("status").value;
  const code = generateCode();

  let trackingHistory = [];
  let currentStatus = "";

  const now = new Date();

  if (status === "hold") {
    trackingHistory = [
      // { status: "Cleared", date: now.toUTCString() }
    ];
    currentStatus = "Clear Package";
  } else {
    trackingHistory = [
      { status: "Cleared", date: new Date(now.getTime() - 3 * 3600000).toUTCString() },
      { status: "In Transit", date: new Date(now.getTime() - 2 * 3600000).toUTCString() }
    ];
    currentStatus = "In Transit";
  }

  await db.collection("packages").doc(code).set({
    name,
    address,
    phone,
    status,
    currentStatus,
    trackingHistory
  });

  const message = status === "hold"
    ? "ðŸ›‘ Package is currently <strong>on hold</strong> at customs."
    : "ðŸšš Package is <strong>in transit</strong> and will be delivered soon.";

  document.getElementById("result").innerHTML = `
    âœ… Tracking Code: <strong>${code}</strong><br>
    ${message}<br><br>
    <em>Send this code to the user for tracking.</em>
  `;
  document.getElementById("adminForm").reset();
});

</script>
</body>
</html>
